spring.application.name=wallet-service

spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.secret-key=my-secret-key

# Allowed origins
cors.allowedOrigins=http://localhost:8080
# Allowed methods
cors.allowedMethods=GET,POST,PUT
# Allowed headers
cors.allowedHeaders=host,accept,user-agent,authorization,content-type,accept-encoding,accept-language,application-id,api-key

# Set default log level
logging.level.root=INFO

# Enable DEBUG for your package
logging.level.com.example=DEBUG

# Optional: Save logs to a file
logging.file.name=logs/application.log


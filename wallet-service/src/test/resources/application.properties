spring.datasource.url=jdbc:h2:mem:testdb  # Use an in-memory H2 database for testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

app.secret-key=my-secret-key

cors.allowedOrigins=http://localhost:8080
# Allowed methods
cors.allowedMethods=GET,POST,PUT
# Allowed headers
cors.allowedHeaders=host,accept,user-agent,authorization,content-type,accept-encoding,accept-language,application-id,api-key

# Set default log level
logging.level.root=INFO

# Enable DEBUG for your package
logging.level.com.example=DEBUG

# Optional: Save logs to a file
logging.file.name=logs/application.log
